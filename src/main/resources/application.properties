spring.application.name=spring-render

# Configurações do Datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações da JPA/Hibernate (Exemplo)
# 'update' permite que o Hibernate crie ou atualize as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL gerado no console (ótimo para debug)
spring.jpa.show-sql=true
# Define o dialeto específico do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Configuração do HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPoolSupabase

# SSL obrigatório
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require