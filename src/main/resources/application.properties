spring.application.name=spring-render

# Configurações do Datasource
spring.datasource.url=jdbc:postgresql://db.abofoiujapscaqygajnh.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=banco153online
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações da JPA/Hibernate (Exemplo)
# 'update' permite que o Hibernate crie ou atualize as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL gerado no console (ótimo para debug)
spring.jpa.show-sql=true
# Define o dialeto específico do PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect